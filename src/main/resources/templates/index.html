<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - Real-time Chat Application</title>
    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            padding: 2rem 0;
        }
        .form-container {
            background-color: #fff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            padding: 2rem;
        }
        .form-container .btn-primary {
            background-color: #4e54c8;
            border-color: #4e54c8;
        }
        .form-container .btn-primary:hover {
            background-color: #8f94fb;
            border-color: #8f94fb;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Chatify</a> <!-- Replace with your project name -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                </li>
            </ul>-->

    </div>
</nav>

<!-- Main Content -->
<div class="header text-center">
    <div class="container">
        <h1 class="display-4">Welcome to Chatify</h1>
        <p class="lead">Enter your username to start chatting</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-container shadow p-4">
                <form id="usernameForm" th:action="@{/chatPage}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enter Chat</button>
                </form>
            </div>
        </div>
    </div>
</div>
